<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Fruit Burst - Your Fresh Fruit Destination</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fruit Burst</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="welcome">
        <div class="container text-center">
            <h1>Welcome to Fruit Burst</h1>
            <p>Your Fresh Fruit Destination</p>
            <a href="#" class="btn btn-primary">Explore More</a>
        </div>
    </section>

    <section class="products-section">
        <div class="container text-center">
            <h2>Our Delicious Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Images/Apple.jpg" alt="Apple">
                        <h3>Apple</h3>
                        <p>juicy apples.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Images/banana.jpg" alt="Banana">
                        <h3>Banana</h3>
                        <p>sweet bananas.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Images/Orange.jpg" alt="Orange">
                        <h3>Orange</h3>
                        <p>refreshing oranges.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2023 Fruit Burst. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
